<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 獲取當前的路徑
        const currentPath = window.location.pathname;
        // 構建重定向 URL
        const redirectTo = currentPath; // 重定向到當前路徑
        // 進行重定向
        window.location.href = window.location.origin + redirectTo;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="/">link to the homepage</a>.</p>
</body>
</html>
